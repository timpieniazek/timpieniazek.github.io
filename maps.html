<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<style>
	#map {
        height: 400px;
        width: 100%;
        background-color: grey;
       }
    </style>
</head>
<body>
	<h1>Google Maps - Perth, Australia</h1>
	<div id="map"></div>

	<script>
  		function initMap() {
 			 var uluru = {lat: -31.95, lng: 115.86};

 			var map = new google.maps.Map(document.getElementById('map'), {
  			 zoom: 5,
   			 center: uluru
   			});

   			 var marker = new google.maps.Marker({
  			position: uluru,
  			map: map
  		});


  		}
	</script>


	<script async defer
  		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRAd51p8KCFBJ-ojodfmAqvgKKej5lIUU&callback=initMap">
	</script>
</body>
</html>
